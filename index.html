<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form>
                    <!-- Education Level -->
                    <label for="education">Education Level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    
                    <!-- Family Net Worth -->
                    <label for="networth">Family Net Worth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 10,000$</option>
                        <option value="middle_class">Between 5,000$ and 10,000$</option>
                        <option value="lower_class">Less than 5,000$</option>
                    </select>
                    <hr>
                    
                    <!-- Caste -->
                    <label for="caste">Caste:</label><br>
                    <input type="radio" name="caste" value="brahmin"> Brahmin<br>
                    <input type="radio" name="caste" value="kshatriya"> Kshatriya<br>
                    <input type="radio" name="caste" value="vaishya"> Vaishya<br>
                    <input type="radio" name="caste" value="shudra"> Shudra<br>
                    <input type="radio" name="caste" value="untouchable"> Varna - Untouchable<br>
                    <hr>
                    
                    <!-- Skills -->
                    <label for="skills">Skills:</label><br>
                    <input type="checkbox" name="skills" value="instrument"> Playing a musical instrument<br>
                    <input type="checkbox" name="skills" value="cook"> Good cook<br>
                    <input type="checkbox" name="skills" value="easygoing"> Easygoing character<br>
                    <input type="checkbox" name="skills" value="sings"> Sings well<br>
                    <hr>
                    
                    <!-- Age -->
                    <label for="age">Age:</label><br>
                    <input type="radio" name="age" value="18-23"> 18-23<br>
                    <input type="radio" name="age" value="24-27"> 24-27<br>
                    <input type="radio" name="age" value="28+"> 28+<br>
                    <hr>
                    
                    <!-- Reputation -->
                    <label for="reputation">Reputation:</label><br>
                    <input type="checkbox" name="reputation" value="gossips_parents"> Gossips about parent's attitude<br>
                    <input type="checkbox" name="reputation" value="gossips_character"> Gossips about character<br>
                    <input type="checkbox" name="reputation" value="general_gossips"> General gossips<br>
                    <hr>
                    
                    <!-- Submit Button -->
                    <button id="submit" type="button" class="btn btn-primary">Calculate Price</button>
                </form>
                
                <!-- Result Display -->
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
